<ion-view title="Zoeken">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="search.term" placeholder="Zoeken">
      </label>

      <ion-list>
        <ion-item ng-repeat="(persoonid, person) in personList | filter:searchFilter | orderBy:achternaam:reverse | limitTo:10" class="thumbnail-left" type="item-text-wrap" href="#/tab/person/{{person.persoonid}}">
          <i class="icon ion-person"></i>
          {{person.persoonid}} {{person.roepnaam}} {{person.achternaam_met_tussenvoegsel}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
