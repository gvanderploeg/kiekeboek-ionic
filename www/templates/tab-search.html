<ion-view>
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="search.term" placeholder="Zoeken" autofocus>
      </label>

      <ion-list>
        <ion-item  ng-repeat="(persoonid, person) in filteredList = ( personList | filter:searchFilter | orderBy:achternaam:reverse | limitTo:20)" class="thumbnail-left" type="item item-text-wrap" href="#/tab/person/{{person.persoonid}}">
          <i class="icon ion-person"></i>
          {{person.roepnaam}} {{person.achternaam_met_tussenvoegsel}}
        </ion-item>
      </ion-list>


      <div ng-hide="filteredList.length">{{personList.length}} personen</div>

    </div>
  </ion-content>
</ion-view>
