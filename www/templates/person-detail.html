<ion-view>
  <ion-content has-header="true" padding="true">

    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="http://www.fonteinkerkhaarlem.nl/intranet/photos/show_thumb/{{person.persoonid}}">
        <h2>{{person.roepnaam}} {{person.achternaam_met_tussenvoegsel}}</h2>
      </div>

      <!-- todo: format this properly -->
      <div class="item item-icon-left">
          <i class="icon ion-ios7-telephone"></i> {{normalizePhoneNr(person.mobiel)}}
      </div>
      <div class="item item-icon-left">
          <i class="icon ion-calendar"></i> {{person.geboortedatum}}
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="tel:{{normalizePhoneNr(person.mobiel)}}">
          <i class="icon ion-ios7-telephone"></i>
          Bel mobiel
        </a>
        <a class="tab-item" href="sms:{{normalizePhoneNr(person.mobiel)}}">
          <i class="icon ion-chatbox"></i>
          Stuur bericht
        </a>
        <a class="tab-item" href="callto:{{normalizePhoneNr(person.mobiel)}}">
          <i class="icon ion-social-skype"></i>
          Bel met Skype
        </a>
      </div>

    </div>

  </ion-content>
</ion-view>
